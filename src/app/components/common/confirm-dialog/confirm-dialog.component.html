<h1 mat-dialog-title class="centering">{{data.title}}</h1>
<mat-dialog-actions class="centering">
    <button class="confirm-button" mat-button (click)="onNoClick()">No</button>
    <button class="confirm-button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
