<mat-form-field class="full-width top-spacing">
    <mat-label>{{title}}</mat-label>
    <mat-select [formControl]="myControl" #singleSelect>
        <mat-option>
            <ngx-mat-select-search [formControl]="searchFilterControl" [placeholderLabel]="title"></ngx-mat-select-search>
        </mat-option>
        <mat-option value="null">None</mat-option>
        <mat-option *ngFor="let item of filteredEnum | keyvalue" [value]="item.value" [id]="item.key">
            {{item.value}}
        </mat-option>
    </mat-select>
</mat-form-field>
