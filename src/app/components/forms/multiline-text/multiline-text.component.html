<button mat-flat-button class="add-button">
    <fa-icon [icon]="plusIcon"></fa-icon>
    Add new Alias
</button>
<mat-form-field>
    <div class="container">
        <p>{{title}}</p>
        <input matInput fxFlex
            type="text"
            name="textInput"
            [formControl]= "textForm"
            attr.aria-label="{{title}}"
            [placeholder]="subtext"
            [required]="isRequired">
    </div>    
</mat-form-field>
