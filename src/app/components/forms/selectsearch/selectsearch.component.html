<mat-form-field class="full-width top-spacing">
    <mat-label>{{title}}</mat-label>
    <mat-select [formControl]="selectControl" [multiple]="multiselect">
        <mat-option>
            <ngx-mat-select-search [formControl]="searchFilterControl"
                [placeholderLabel]="subtext"
                noEntriesFoundLabel="No matching value"
                [required]="isRequired"></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let item of filteredEnum | async" [value]="item">
            {{item}}
        </mat-option>
    </mat-select>
</mat-form-field>
