<h3 class="title">Location status:</h3>
<mat-button-toggle-group class="button-container full-width" (change)="onValueChange($event.value)" aria-label="Status of location">
    <mat-button-toggle class="radio-button" [value]="Status.a">{{Status.a}}</mat-button-toggle>
    <mat-button-toggle class="radio-button" [value]="Status.i">{{Status.i}}</mat-button-toggle>
    <mat-button-toggle class="radio-button" [value]="Status.s">{{Status.s}}</mat-button-toggle>
</mat-button-toggle-group>
