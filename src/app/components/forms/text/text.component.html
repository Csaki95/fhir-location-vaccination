<mat-form-field class="full-width">
    <mat-label>{{title}}</mat-label>
    <input matInput
        type="text"
        [(ngModel)]="input"
        name="textInput"
        attr.aria-label="{{title}}"
        [placeholder]="subtext"
        (input)="onValueChange(input)"
        maxlength="300"
        [required]="isRequired">
</mat-form-field>
