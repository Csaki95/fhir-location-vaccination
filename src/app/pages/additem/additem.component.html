<div class="add-page">
    <app-background></app-background> 
    <div class="centering">
        <mat-card class="container">
            <mat-card-header class="header centering">
                <fa-icon class="angular-icon" matCardAvatar [icon]="angularIcon"></fa-icon>
                <mat-card-title class="title">Add new</mat-card-title>
            </mat-card-header>
            <mat-card-header class="centering">
                <mat-card-subtitle class="error centering"></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form #form="ngForm" class="add-form">
                    <app-togglebutton [title]="'Location status:'" [enum]="Status" (valueEmitter)="setStatus($event)"></app-togglebutton>
                    <app-selectsearch [title]="'Operational status'" [subtext]="'Select current operational status'" [enum]="OperationalStatus" (valueEmitter)="setOperationalStatus($event)"></app-selectsearch>
                    <app-text [title]="'Name'" [subtext]="'Name of the facility'" [isRequired]="true" (valueEmitter)="setName($event)"></app-text>
                    <app-multiline-text [title]="'Alias'"></app-multiline-text>
                    <app-text [title]="'Description'" [subtext]="'Description of the facility'" (valueEmitter)="setDescription($event)"></app-text>
                    <div class="centering">
                        <button mat-flat-button type="button" 
                                class="add-button vertical-spacing"
                                routerLink="/home">
                                Cancel
                        </button>
                        <span class="form-spacer"></span>
                        <button mat-flat-button type="submit" 
                                class="add-button vertical-spacing" 
                                [disabled]="form.invalid || form.pending">
                                Submit
                        </button>
                    </div>                    
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
