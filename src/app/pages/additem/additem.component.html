<div class="add-page">
    <app-background></app-background> 
    <div class="centering">
        <mat-card class="container">
            <mat-card-header class="header centering">
                <fa-icon class="angular-icon" matCardAvatar [icon]="angularIcon"></fa-icon>
                <mat-card-title class="title">Add new</mat-card-title>
            </mat-card-header>
            <mat-card-header class="centering">
                <mat-card-subtitle class="error centering"></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form #form="ngForm" class="add-form">
                    <app-togglebutton [title]="'Location status:'" [enum]="Status" (valueEmitter)="setStatus($event)"></app-togglebutton>
                    <app-autocomplete [title]="'Operational status'" [subtext]="'Select current operational status'" [enum]="OperationalStatus" (valueEmitter)="setOperationalStatus($event)"></app-autocomplete>
                    <mat-form-field class="full-width spacer">
                        <input matInput type="text" ngModel name="name" placeholder="Location Name" required>
                    </mat-form-field>
                    <div class="centering">
                        <button mat-flat-button type="button" 
                            class="add-button vertical-spacing">
                            Cancel
                        </button>
                        <span class="form-spacer"></span>
                        <button mat-flat-button type="submit" 
                                class="add-button vertical-spacing" 
                                [disabled]="form.invalid || form.pending">
                                Submit
                        </button>
                    </div>                    
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
